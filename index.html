<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FS Minerals Logo Font Tester</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .layout {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }

    .logo-preview-wrapper {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    /* Adjust width/height to match your logo image ratio */
    .logo-preview {
      position: relative;
      width: 600px;
      height: 400px;
      background: white url("logo-base.jpg") no-repeat center left;
      background-size: contain;
      border: 1px solid #ddd;
    }

    .top-text,
    .bottom-text {
      position: absolute;
      white-space: nowrap;
    }

    /* Approximate positions – tweak for your design */
    .top-text {
      left: 310px;
      top: 185px;
    }

    .bottom-text {
      left: 315px;
      top: 235px;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 16px;
      max-width: 320px;
    }

    fieldset {
      border-radius: 6px;
      border: 1px solid #ccc;
      padding: 10px 12px 14px;
      background: #fff;
    }

    legend {
      padding: 0 4px;
      font-weight: 600;
    }

    label {
      display: block;
      font-size: 12px;
      margin-top: 6px;
      margin-bottom: 2px;
    }

    input[type="text"],
    select,
    input[type="number"] {
      width: 100%;
      box-sizing: border-box;
      padding: 4px 6px;
      font-size: 13px;
    }

    input[type="color"] {
      padding: 0;
      border: none;
      background: transparent;
      cursor: pointer;
    }

    .row {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    button {
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
      border: 1px solid #666;
      background: #fff;
    }

    .small-note {
      font-size: 11px;
      color: #555;
    }

    textarea {
      width: 100%;
      height: 80px;
      box-sizing: border-box;
      font-size: 11px;
      margin-top: 6px;
    }

    /* Custom Font Picker */
    .font-picker {
      position: relative;
      width: 100%;
    }

    .font-picker-button {
      width: 100%;
      padding: 6px 8px;
      text-align: left;
      background: white;
      border: 1px solid #ccc;
      border-radius: 3px;
      cursor: pointer;
      font-size: 13px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .font-picker-button:hover {
      border-color: #999;
    }

    .font-picker-button::after {
      content: '▼';
      font-size: 10px;
      color: #666;
    }

    .font-picker-dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border: 1px solid #ccc;
      border-radius: 3px;
      max-height: 300px;
      overflow-y: auto;
      z-index: 1000;
      display: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .font-picker-dropdown.open {
      display: block;
    }

    .font-category {
      padding: 6px 10px;
      background: #f0f0f0;
      font-size: 11px;
      font-weight: 600;
      color: #555;
      border-top: 1px solid #ddd;
    }

    .font-category:first-child {
      border-top: none;
    }

    .font-option {
      padding: 6px 10px;
      cursor: pointer;
      font-size: 14px;
      border-bottom: 1px solid #f0f0f0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .font-option:hover {
      background: #e8f0fe;
    }

    .font-option.selected {
      background: #d0e4ff;
    }

    .font-option-preview {
      flex: 1;
    }

    .font-option-name {
      font-size: 11px;
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>FS Minerals Logo – Font & Color Playground</h1>
  <div class="layout">
    <!-- Preview -->
    <div class="logo-preview-wrapper">
      <div class="logo-preview">
        <div id="topPreview" class="top-text">FS Minerals Ltd.</div>
        <div id="bottomPreview" class="bottom-text">Fort Worth, Texas</div>
      </div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <fieldset>
        <legend>Top Text</legend>
        <label for="topText">Text</label>
        <input id="topText" type="text" value="FS Minerals Ltd." />

        <label>Font family</label>
        <div class="font-picker" id="topFontPicker">
          <button type="button" class="font-picker-button" id="topFontButton">
            <span id="topFontDisplay">Arial</span>
          </button>
          <div class="font-picker-dropdown" id="topFontDropdown"></div>
        </div>
        <input type="hidden" id="topFont" value="Arial, sans-serif" />

        <label for="topSize">Font size (px)</label>
        <input id="topSize" type="number" min="8" max="120" value="32" />

        <label>Color</label>
        <div class="row">
          <input id="topColor" type="color" value="#4c5a6a" />
          <input id="topColorText" type="text" value="#4c5a6a" />
        </div>

        <label>Position</label>
        <div class="row">
          <label for="topX" style="width: auto; margin: 0;">X:</label>
          <input id="topX" type="number" min="0" max="800" value="310" style="width: 70px;" />
          <label for="topY" style="width: auto; margin: 0;">Y:</label>
          <input id="topY" type="number" min="0" max="600" value="185" style="width: 70px;" />
        </div>
      </fieldset>

      <fieldset>
        <legend>Bottom Text</legend>
        <label for="bottomText">Text</label>
        <input id="bottomText" type="text" value="Fort Worth, Texas" />

        <label>Font family</label>
        <div class="font-picker" id="bottomFontPicker">
          <button type="button" class="font-picker-button" id="bottomFontButton">
            <span id="bottomFontDisplay">Arial</span>
          </button>
          <div class="font-picker-dropdown" id="bottomFontDropdown"></div>
        </div>
        <input type="hidden" id="bottomFont" value="Arial, sans-serif" />

        <label for="bottomSize">Font size (px)</label>
        <input id="bottomSize" type="number" min="8" max="120" value="20" />

        <label>Color</label>
        <div class="row">
          <input id="bottomColor" type="color" value="#4c5a6a" />
          <input id="bottomColorText" type="text" value="#4c5a6a" />
        </div>

        <label>Position</label>
        <div class="row">
          <label for="bottomX" style="width: auto; margin: 0;">X:</label>
          <input id="bottomX" type="number" min="0" max="800" value="315" style="width: 70px;" />
          <label for="bottomY" style="width: auto; margin: 0;">Y:</label>
          <input id="bottomY" type="number" min="0" max="600" value="235" style="width: 70px;" />
        </div>
      </fieldset>

      <div>
        <button id="copySettings">Copy settings</button>
        <div class="small-note">
          Click this and paste into an email/Slack so I can recreate it in Photoshop.
        </div>
        <textarea id="settingsOutput" readonly></textarea>
      </div>
    </div>
  </div>

  <script>
    // Font database organized by category
    const fontDatabase = {
      'Sans Serif': [
        { name: 'Arial', value: 'Arial, sans-serif' },
        { name: 'Arial Black', value: "'Arial Black', sans-serif" },
        { name: 'Arial Narrow', value: "'Arial Narrow', sans-serif" },
        { name: 'Arial Rounded MT Bold', value: "'Arial Rounded MT Bold', sans-serif" },
        { name: 'Bahnschrift', value: 'Bahnschrift, sans-serif' },
        { name: 'Calibri', value: 'Calibri, sans-serif' },
        { name: 'Candara', value: 'Candara, sans-serif' },
        { name: 'Century Gothic', value: "'Century Gothic', sans-serif" },
        { name: 'Franklin Gothic Medium', value: "'Franklin Gothic Medium', sans-serif" },
        { name: 'Gill Sans MT', value: "'Gill Sans MT', sans-serif" },
        { name: 'Impact', value: 'Impact, sans-serif' },
        { name: 'Lucida Sans Unicode', value: "'Lucida Sans Unicode', sans-serif" },
        { name: 'Segoe UI', value: "'Segoe UI', sans-serif" },
        { name: 'Tahoma', value: 'Tahoma, sans-serif' },
        { name: 'Trebuchet MS', value: "'Trebuchet MS', sans-serif" },
        { name: 'Verdana', value: 'Verdana, sans-serif' }
      ],
      'Serif': [
        { name: 'Book Antiqua', value: "'Book Antiqua', serif" },
        { name: 'Bookman Old Style', value: "'Bookman Old Style', serif" },
        { name: 'Cambria', value: 'Cambria, serif' },
        { name: 'Century Schoolbook', value: "'Century Schoolbook', serif" },
        { name: 'Constantia', value: 'Constantia, serif' },
        { name: 'Garamond', value: 'Garamond, serif' },
        { name: 'Georgia', value: 'Georgia, serif' },
        { name: 'Goudy Old Style', value: "'Goudy Old Style', serif" },
        { name: 'Lucida Bright', value: "'Lucida Bright', serif" },
        { name: 'Palatino Linotype', value: "'Palatino Linotype', serif" },
        { name: 'Perpetua', value: 'Perpetua, serif' },
        { name: 'Rockwell', value: 'Rockwell, serif' },
        { name: 'Times New Roman', value: "'Times New Roman', serif" }
      ],
      'Slab Serif': [
        { name: 'Rockwell Condensed', value: "'Rockwell Condensed', serif" },
        { name: 'Rockwell Extra Bold', value: "'Rockwell Extra Bold', serif" }
      ],
      'Script': [
        { name: 'Brush Script MT', value: "'Brush Script MT', cursive" },
        { name: 'Edwardian Script ITC', value: "'Edwardian Script ITC', cursive" },
        { name: 'Freestyle Script', value: "'Freestyle Script', cursive" },
        { name: 'French Script MT', value: "'French Script MT', cursive" },
        { name: 'Gabriola', value: 'Gabriola, cursive' },
        { name: 'Kunstler Script', value: "'Kunstler Script', cursive" },
        { name: 'Lucida Handwriting', value: "'Lucida Handwriting', cursive" },
        { name: 'Monotype Corsiva', value: "'Monotype Corsiva', cursive" },
        { name: 'Palace Script MT', value: "'Palace Script MT', cursive" },
        { name: 'Papyrus', value: 'Papyrus, cursive' },
        { name: 'Rage Italic', value: "'Rage Italic', cursive" },
        { name: 'Segoe Script', value: "'Segoe Script', cursive" },
        { name: 'Vivaldi', value: 'Vivaldi, cursive' },
        { name: 'Vladimir Script', value: "'Vladimir Script', cursive" }
      ],
      'Handwritten': [
        { name: 'Bradley Hand ITC', value: "'Bradley Hand ITC', cursive" },
        { name: 'Comic Sans MS', value: "'Comic Sans MS', cursive" },
        { name: 'Ink Free', value: "'Ink Free', cursive" },
        { name: 'Kristen ITC', value: "'Kristen ITC', cursive" },
        { name: 'Segoe Print', value: "'Segoe Print', cursive" },
        { name: 'Viner Hand ITC', value: "'Viner Hand ITC', cursive" }
      ],
      'Monospace': [
        { name: 'Cascadia Code', value: "'Cascadia Code', monospace" },
        { name: 'Cascadia Mono', value: "'Cascadia Mono', monospace" },
        { name: 'Consolas', value: 'Consolas, monospace' },
        { name: 'Courier New', value: "'Courier New', monospace" },
        { name: 'Lucida Console', value: "'Lucida Console', monospace" },
        { name: 'Lucida Sans Typewriter', value: "'Lucida Sans Typewriter', monospace" },
        { name: 'Source Code Pro', value: "'Source Code Pro', monospace" }
      ],
      'Blackletter': [
        { name: 'Old English Text MT', value: "'Old English Text MT', fantasy" }
      ],
      'Decorative': [
        { name: 'Algerian', value: 'Algerian, fantasy' },
        { name: 'Bauhaus 93', value: "'Bauhaus 93', fantasy" },
        { name: 'Broadway', value: 'Broadway, fantasy' },
        { name: 'Chiller', value: 'Chiller, fantasy' },
        { name: 'Cooper Black', value: "'Cooper Black', fantasy" },
        { name: 'Curlz MT', value: "'Curlz MT', fantasy" },
        { name: 'Harrington', value: 'Harrington, fantasy' },
        { name: 'Jokerman', value: 'Jokerman, fantasy' },
        { name: 'Permanent Marker', value: "'Permanent Marker', fantasy" },
        { name: 'Ravie', value: 'Ravie, fantasy' },
        { name: 'Showcard Gothic', value: "'Showcard Gothic', fantasy" },
        { name: 'Stencil', value: 'Stencil, fantasy' }
      ]
    };

    const els = {
      topText: document.getElementById("topText"),
      topFont: document.getElementById("topFont"),
      topSize: document.getElementById("topSize"),
      topColor: document.getElementById("topColor"),
      topColorText: document.getElementById("topColorText"),
      topX: document.getElementById("topX"),
      topY: document.getElementById("topY"),
      bottomText: document.getElementById("bottomText"),
      bottomFont: document.getElementById("bottomFont"),
      bottomSize: document.getElementById("bottomSize"),
      bottomColor: document.getElementById("bottomColor"),
      bottomColorText: document.getElementById("bottomColorText"),
      bottomX: document.getElementById("bottomX"),
      bottomY: document.getElementById("bottomY"),
      topPreview: document.getElementById("topPreview"),
      bottomPreview: document.getElementById("bottomPreview"),
      copySettings: document.getElementById("copySettings"),
      settingsOutput: document.getElementById("settingsOutput"),
      topFontButton: document.getElementById("topFontButton"),
      topFontDisplay: document.getElementById("topFontDisplay"),
      topFontDropdown: document.getElementById("topFontDropdown"),
      bottomFontButton: document.getElementById("bottomFontButton"),
      bottomFontDisplay: document.getElementById("bottomFontDisplay"),
      bottomFontDropdown: document.getElementById("bottomFontDropdown")
    };

    // Create font picker dropdown
    function createFontPicker(dropdownEl, hiddenInput, displayEl) {
      let html = '';
      for (const [category, fonts] of Object.entries(fontDatabase)) {
        html += `<div class="font-category">${category}</div>`;
        for (const font of fonts) {
          html += `<div class="font-option" data-value="${font.value}" data-name="${font.name}">
            <span class="font-option-preview" style="font-family: ${font.value}">Sample</span>
            <span class="font-option-name">${font.name}</span>
          </div>`;
        }
      }
      dropdownEl.innerHTML = html;

      // Handle font selection
      dropdownEl.querySelectorAll('.font-option').forEach(option => {
        option.addEventListener('click', () => {
          const value = option.getAttribute('data-value');
          const name = option.getAttribute('data-name');
          hiddenInput.value = value;
          displayEl.textContent = name;
          dropdownEl.classList.remove('open');
          updatePreview();
        });
      });
    }

    // Initialize font pickers
    createFontPicker(els.topFontDropdown, els.topFont, els.topFontDisplay);
    createFontPicker(els.bottomFontDropdown, els.bottomFont, els.bottomFontDisplay);

    // Toggle dropdowns
    els.topFontButton.addEventListener('click', (e) => {
      e.stopPropagation();
      els.topFontDropdown.classList.toggle('open');
      els.bottomFontDropdown.classList.remove('open');
    });

    els.bottomFontButton.addEventListener('click', (e) => {
      e.stopPropagation();
      els.bottomFontDropdown.classList.toggle('open');
      els.topFontDropdown.classList.remove('open');
    });

    // Close dropdowns when clicking outside
    document.addEventListener('click', () => {
      els.topFontDropdown.classList.remove('open');
      els.bottomFontDropdown.classList.remove('open');
    });

    function hexFromInput(str) {
      let v = str.trim();
      if (!v) return null;
      if (!v.startsWith("#")) v = "#" + v;
      if (/^#([0-9a-fA-F]{3}|[0-9a-fA-F]{6})$/.test(v)) return v;
      return null;
    }

    function updatePreview() {
      // Top
      els.topPreview.textContent = els.topText.value;
      els.topPreview.style.fontFamily = els.topFont.value;
      els.topPreview.style.fontSize = els.topSize.value + "px";
      els.topPreview.style.color = els.topColor.value;
      els.topPreview.style.left = els.topX.value + "px";
      els.topPreview.style.top = els.topY.value + "px";

      // Bottom
      els.bottomPreview.textContent = els.bottomText.value;
      els.bottomPreview.style.fontFamily = els.bottomFont.value;
      els.bottomPreview.style.fontSize = els.bottomSize.value + "px";
      els.bottomPreview.style.color = els.bottomColor.value;
      els.bottomPreview.style.left = els.bottomX.value + "px";
      els.bottomPreview.style.top = els.bottomY.value + "px";

      // Settings text
      const settings = `
Top text: "${els.topText.value}"
Top font: ${els.topFont.options[els.topFont.selectedIndex].text}
Top size: ${els.topSize.value}px
Top color: ${els.topColor.value}
Top position: X=${els.topX.value}px, Y=${els.topY.value}px

Bottom text: "${els.bottomText.value}"
Bottom font: ${els.bottomFont.options[els.bottomFont.selectedIndex].text}
Bottom size: ${els.bottomSize.value}px
Bottom color: ${els.bottomColor.value}
Bottom position: X=${els.bottomX.value}px, Y=${els.bottomY.value}px
      `.trim();
      els.settingsOutput.value = settings;
    }

    // Wire events
    [
      "topText","topFont","topSize","topColor","topX","topY",
      "bottomText","bottomFont","bottomSize","bottomColor","bottomX","bottomY"
    ].forEach(id => {
      els[id].addEventListener("input", updatePreview);
    });

    // Sync hex text boxes <-> color inputs
    els.topColor.addEventListener("input", () => {
      els.topColorText.value = els.topColor.value;
      updatePreview();
    });
    els.topColorText.addEventListener("input", () => {
      const hex = hexFromInput(els.topColorText.value);
      if (hex) els.topColor.value = hex;
      updatePreview();
    });

    els.bottomColor.addEventListener("input", () => {
      els.bottomColorText.value = els.bottomColor.value;
      updatePreview();
    });
    els.bottomColorText.addEventListener("input", () => {
      const hex = hexFromInput(els.bottomColorText.value);
      if (hex) els.bottomColor.value = hex;
      updatePreview();
    });

    els.copySettings.addEventListener("click", async () => {
      try {
        await navigator.clipboard.writeText(els.settingsOutput.value);
        els.copySettings.textContent = "Copied!";
        setTimeout(() => els.copySettings.textContent = "Copy settings", 1200);
      } catch (e) {
        alert("Could not copy automatically. Select the text below and copy it.");
      }
    });

    // Initial render
    updatePreview();
  </script>
</body>
</html>
